<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conteneur Vidéo Scroll</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }

        /* Conteneur principal - 3x la hauteur de l'écran */
        .video-scroll-container {
            position: relative;
            height: 300vh;
            margin: 20px;
            border-radius: 25px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3), 
                        0 8px 25px rgba(0, 0, 0, 0.2);
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Contenu superposé */
        .content-overlay {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            z-index: 10;
            max-width: 600px;
            padding: 0 40px;
        }

        .content-overlay h1 {
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 300;
            margin-bottom: 1.5rem;
            letter-spacing: -0.02em;
            line-height: 1.1;
            opacity: 0;
            animation: slideInUp 1.2s ease-out 0.5s forwards;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .content-overlay p {
            font-size: clamp(1rem, 2.5vw, 1.3rem);
            font-weight: 300;
            line-height: 1.6;
            margin-bottom: 2.5rem;
            opacity: 0;
            animation: slideInUp 1.2s ease-out 0.8s forwards;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.4);
            color: rgba(255, 255, 255, 0.9);
        }

        .cta-button {
            display: inline-block;
            padding: 16px 40px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            color: white;
            text-decoration: none;
            font-weight: 500;
            font-size: 1.1rem;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            opacity: 0;
            animation: slideInUp 1.2s ease-out 1.1s forwards;
            position: relative;
            overflow: hidden;
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .cta-button:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.4);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .cta-button:hover::before {
            left: 100%;
        }

        .scroll-hint {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            z-index: 10;
            opacity: 0;
            animation: fadeIn 1s ease-out 2s forwards, bounce 2s ease-in-out 3s infinite;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateX(-50%) translateY(0);
            }
            40% {
                transform: translateX(-50%) translateY(-10px);
            }
            60% {
                transform: translateX(-50%) translateY(-5px);
            }
        }

        /* Vidéo d'arrière-plan */
        .background-video {
            position: fixed;
            top: 20px;
            left: 20px;
            right: 20px;
            width: calc(100% - 40px);
            height: calc(100vh - 40px);
            object-fit: cover;
            border-radius: 25px;
            z-index: 1;
            /* Optimisations GPU */
            transform: translateZ(0);
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .video-scroll-container {
                margin: 10px;
                border-radius: 20px;
            }

            .background-video {
                top: 10px;
                left: 10px;
                right: 10px;
                width: calc(100% - 20px);
                height: calc(100vh - 20px);
                border-radius: 20px;
            }

            .content-overlay {
                padding: 0 20px;
                max-width: 90%;
            }

            .content-overlay h1 {
                font-size: 2.2rem;
                margin-bottom: 1rem;
            }

            .content-overlay p {
                font-size: 1rem;
                margin-bottom: 2rem;
            }

            .cta-button {
                padding: 14px 32px;
                font-size: 1rem;
            }

            .scroll-hint {
                bottom: 20px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <!-- Conteneur principal avec vidéo -->
    <section class="video-scroll-container" id="videoContainer">
        <!-- Vidéo d'arrière-plan -->
        <video 
            id="backgroundVideo" 
            class="background-video" 
            muted 
            preload="auto"
            playsinline
            style="will-change: transform;">
            <!-- Vidéo de test qui fonctionne -->
            <!-- <source src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4"> -->
            <!-- Votre vidéo Netlify CDN -->
            <source src="https://heroic-hamster-9ed198.netlify.app/car.mp4" type="video/mp4">
            Votre navigateur ne supporte pas la vidéo HTML5.
        </video>

        <!-- Contenu superposé -->
        <div class="content-overlay">
            <h1>Explorez l'Impossible</h1>
            <p>Découvrez une expérience immersive où chaque mouvement de scroll révèle une nouvelle perspective. Laissez-vous porter par cette balade cinématographique unique.</p>
            <a href="#" class="cta-button">Commencer l'Aventure</a>
        </div>

        <!-- Indication de scroll -->
        <div class="scroll-hint">
            ↓ Faites défiler pour explorer
        </div>
    </section>

    <script>
        class ScrollVideoController {
            constructor() {
                this.video = document.getElementById('backgroundVideo');
                this.container = document.getElementById('videoContainer');
                
                this.isVideoLoaded = false;
                this.lastScrollTime = 0;
                this.scrollTimeout = null;
                this.lastVideoTime = 0;
                this.isUpdating = false;
                
                // Cache des calculs
                this.containerTop = 0;
                this.containerHeight = 0;
                this.windowHeight = window.innerHeight;
                
                this.init();
            }

            init() {
                // Logs de debug
                console.log('Initialisation du contrôleur vidéo...');
                
                // Attendre que la vidéo soit chargée
                this.video.addEventListener('loadedmetadata', () => {
                    this.isVideoLoaded = true;
                    console.log('✅ Vidéo chargée ! Durée:', this.video.duration, 'secondes');
                    this.cacheContainerDimensions();
                });

                // Améliorer le preloading
                this.video.addEventListener('loadeddata', () => {
                    console.log('✅ Données vidéo disponibles');
                });

                // Gestion des erreurs
                this.video.addEventListener('error', (e) => {
                    console.error('❌ Erreur vidéo:', e);
                });

                // Cache des dimensions au resize
                window.addEventListener('resize', () => {
                    this.windowHeight = window.innerHeight;
                    this.cacheContainerDimensions();
                });

                // Gestionnaire de scroll ultra-optimisé
                let scrollTicking = false;
                window.addEventListener('scroll', () => {
                    if (!scrollTicking && this.isVideoLoaded && !this.isUpdating) {
                        requestAnimationFrame(() => {
                            this.handleScroll();
                            scrollTicking = false;
                        });
                        scrollTicking = true;
                    }
                }, { passive: true });

                // Preload intelligent
                this.video.preload = 'auto';
                this.video.load();
                console.log('Preloading vidéo...');
            }

            cacheContainerDimensions() {
                this.containerTop = this.container.offsetTop;
                this.containerHeight = this.container.offsetHeight;
            }

            handleScroll() {
                if (this.isUpdating) return;
                
                const scrollTop = window.pageYOffset;
                
                // Calculer la zone de scroll avec les valeurs cachées
                const scrollStart = this.containerTop;
                const scrollEnd = this.containerTop + this.containerHeight - this.windowHeight;
                const scrollRange = scrollEnd - scrollStart;

                // Vérifier si on est dans la zone vidéo
                if (scrollTop >= scrollStart && scrollTop <= scrollEnd && scrollRange > 0) {
                    // Calculer la progression
                    const progress = (scrollTop - scrollStart) / scrollRange;
                    const targetTime = progress * this.video.duration;
                    
                    // Ne mettre à jour que si le changement est significatif (évite les micro-updates)
                    const timeDiff = Math.abs(this.video.currentTime - targetTime);
                    if (timeDiff > 0.15) {
                        this.isUpdating = true;
                        this.video.currentTime = targetTime;
                        this.lastVideoTime = targetTime;
                        
                        // Débloquer après un court délai
                        setTimeout(() => {
                            this.isUpdating = false;
                        }, 50);
                    }

                    // Gestion lecture/pause optimisée
                    this.lastScrollTime = performance.now();
                    
                    if (this.video.paused && timeDiff > 0.1) {
                        this.video.play().catch(() => {});
                    }

                    // Pause plus rapide
                    clearTimeout(this.scrollTimeout);
                    this.scrollTimeout = setTimeout(() => {
                        if (performance.now() - this.lastScrollTime > 80) {
                            this.video.pause();
                        }
                    }, 80);
                }
            }
        }

        // Initialiser
        document.addEventListener('DOMContentLoaded', () => {
            new ScrollVideoController();
        });

        // Débloquer l'autoplay au premier clic
        document.addEventListener('click', () => {
            const video = document.getElementById('backgroundVideo');
            if (video.paused) {
                video.play().then(() => {
                    video.pause();
                }).catch(() => {});
            }
        }, { once: true });
    </script>
</body>
</html>
