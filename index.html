<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conteneur Vidéo Scroll</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }

        /* Conteneur principal - 2x la hauteur de l'écran */
        .video-scroll-container {
            position: relative;
            height: 200vh; /* 2 fois la hauteur de l'écran */
            margin: 20px;
            border-radius: 25px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3), 
                        0 8px 25px rgba(0, 0, 0, 0.2);
            background: #000; /* Fallback pendant le chargement vidéo */
        }

        /* Vidéo d'arrière-plan */
        .background-video {
            position: fixed;
            top: 20px;
            left: 20px;
            right: 20px;
            width: calc(100% - 40px);
            height: calc(100vh - 40px);
            object-fit: cover;
            border-radius: 25px;
            z-index: -1;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .video-scroll-container {
                margin: 10px;
                border-radius: 20px;
            }

            .background-video {
                top: 10px;
                left: 10px;
                right: 10px;
                width: calc(100% - 20px);
                height: calc(100vh - 20px);
                border-radius: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Conteneur principal avec vidéo -->
    <section class="video-scroll-container" id="videoContainer">
        <!-- Vidéo d'arrière-plan -->
        <video 
            id="backgroundVideo" 
            class="background-video" 
            muted 
            preload="metadata"
            src="scroll/video/car.mp4">
            Votre navigateur ne supporte pas la vidéo HTML5.
        </video>
    </section>

    <script>
        class ScrollVideoController {
            constructor() {
                this.video = document.getElementById('backgroundVideo');
                this.container = document.getElementById('videoContainer');
                
                this.isVideoLoaded = false;
                this.lastScrollTime = 0;
                this.scrollTimeout = null;
                
                this.init();
            }

            init() {
                // Attendre que la vidéo soit chargée
                this.video.addEventListener('loadedmetadata', () => {
                    this.isVideoLoaded = true;
                    console.log('Vidéo chargée, durée:', this.video.duration);
                });

                // Gestionnaire de scroll principal
                window.addEventListener('scroll', this.handleScroll.bind(this));
                
                // Forcer le chargement de la vidéo
                this.video.load();
            }

            handleScroll() {
                if (!this.isVideoLoaded) return;

                const scrollTop = window.pageYOffset;
                const containerTop = this.container.offsetTop;
                const containerHeight = this.container.offsetHeight;
                const windowHeight = window.innerHeight;

                // Calculer si on est dans la zone de la vidéo
                const containerStart = containerTop;
                const containerEnd = containerTop + containerHeight - windowHeight;

                if (scrollTop >= containerStart && scrollTop <= containerEnd) {
                    // On est dans la zone vidéo
                    const progress = (scrollTop - containerStart) / (containerEnd - containerStart);
                    const videoTime = progress * this.video.duration;

                    // Mettre à jour le temps de la vidéo
                    this.video.currentTime = videoTime;

                    // Jouer la vidéo pendant le scroll
                    if (this.video.paused) {
                        this.video.play().catch(e => console.log('Erreur lecture vidéo:', e));
                    }

                    // Mettre en pause après un délai sans scroll
                    this.lastScrollTime = Date.now();
                    clearTimeout(this.scrollTimeout);
                    this.scrollTimeout = setTimeout(() => {
                        if (Date.now() - this.lastScrollTime > 150) {
                            this.video.pause();
                        }
                    }, 150);
                }
            }
        }

        // Initialiser le contrôleur quand la page est chargée
        document.addEventListener('DOMContentLoaded', () => {
            new ScrollVideoController();
        });
    </script>
</body>
</html>
