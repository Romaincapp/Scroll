<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conteneur Vidéo Scroll</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }

        /* Conteneur principal - 3x la hauteur de l'écran */
        .video-scroll-container {
            position: relative;
            height: 300vh;
            margin: 20px;
            border-radius: 25px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3), 
                        0 8px 25px rgba(0, 0, 0, 0.2);
            background: #000;
        }

        /* Vidéo d'arrière-plan */
        .background-video {
            position: fixed;
            top: 20px;
            left: 20px;
            right: 20px;
            width: calc(100% - 40px);
            height: calc(100vh - 40px);
            object-fit: cover;
            border-radius: 25px;
            z-index: 1;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .video-scroll-container {
                margin: 10px;
                border-radius: 20px;
            }

            .background-video {
                top: 10px;
                left: 10px;
                right: 10px;
                width: calc(100% - 20px);
                height: calc(100vh - 20px);
                border-radius: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Conteneur principal avec vidéo -->
    <section class="video-scroll-container" id="videoContainer">
        <!-- Vidéo d'arrière-plan -->
        <video 
            id="backgroundVideo" 
            class="background-video" 
            muted 
            preload="metadata"
            playsinline>
            <!-- Remplacez par votre vidéo -->
            <source src="video/car.mp4" type="video/mp4">
            Votre navigateur ne supporte pas la vidéo HTML5.
        </video>
    </section>

    <script>
        class ScrollVideoController {
            constructor() {
                this.video = document.getElementById('backgroundVideo');
                this.container = document.getElementById('videoContainer');
                
                this.isVideoLoaded = false;
                this.lastScrollTime = 0;
                this.scrollTimeout = null;
                
                this.init();
            }

            init() {
                // Attendre que la vidéo soit chargée
                this.video.addEventListener('loadedmetadata', () => {
                    this.isVideoLoaded = true;
                    console.log('Vidéo prête pour le scroll');
                });

                // Gestionnaire de scroll optimisé
                let ticking = false;
                window.addEventListener('scroll', () => {
                    if (!ticking) {
                        requestAnimationFrame(() => {
                            this.handleScroll();
                            ticking = false;
                        });
                        ticking = true;
                    }
                });

                // Forcer le chargement
                this.video.load();
            }

            handleScroll() {
                if (!this.isVideoLoaded || this.video.duration === 0) return;

                const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
                const containerTop = this.container.offsetTop;
                const containerHeight = this.container.offsetHeight;
                const windowHeight = window.innerHeight;

                // Calculer la zone de scroll
                const scrollStart = containerTop;
                const scrollEnd = containerTop + containerHeight - windowHeight;
                const scrollRange = scrollEnd - scrollStart;

                // Vérifier si on est dans la zone vidéo
                if (scrollTop >= scrollStart && scrollTop <= scrollEnd && scrollRange > 0) {
                    // Calculer la progression (0 à 1)
                    const progress = Math.max(0, Math.min(1, (scrollTop - scrollStart) / scrollRange));
                    
                    // Synchroniser avec la vidéo
                    const targetTime = progress * this.video.duration;
                    const timeDiff = Math.abs(this.video.currentTime - targetTime);

                    // Mettre à jour le temps si nécessaire
                    if (timeDiff > 0.1) {
                        this.video.currentTime = targetTime;
                    }

                    // Gestion lecture/pause
                    this.lastScrollTime = Date.now();
                    
                    if (this.video.paused) {
                        this.video.play().catch(() => {});
                    }

                    // Programmer la pause après arrêt du scroll
                    clearTimeout(this.scrollTimeout);
                    this.scrollTimeout = setTimeout(() => {
                        if (Date.now() - this.lastScrollTime > 100) {
                            this.video.pause();
                        }
                    }, 100);
                }
            }
        }

        // Initialiser
        document.addEventListener('DOMContentLoaded', () => {
            new ScrollVideoController();
        });

        // Débloquer l'autoplay au premier clic
        document.addEventListener('click', () => {
            const video = document.getElementById('backgroundVideo');
            if (video.paused) {
                video.play().then(() => {
                    video.pause();
                }).catch(() => {});
            }
        }, { once: true });
    </script>
</body>
</html>
